  <div class="center">
    <div class="login-welcome">
      <h1 id = 'login-banner'><span id = 'bannerText'>Please login to edit your profile.</span></h1>
    </div>
    <div class="login-signin">
      <input id="txtEmail" type="email" placeholder="Email">
      <input id="txtPassword" type="password" placeholder="Password">
    </div>
    <div class="login-buttons">
      <button id="btnLogin" class=""> Log In </button>
      <button id="btnSignUp" class="hide"> Sign Up </button>
      <button id="btnLogout" class="hide"> Log Out </button>
      <button id="btnGiveUserInfo" class="hide"> Edit Rkhive Profile </button>
      <button id="btnStemProj" class="hide"> Edit STEM I Project </button>
    </div>

    <div id="userInfo" class=""></div>

    <div id = "stemProjInfo" class=""></div>

    <div id = 'upload-abs' class="login-editing none">
      <label id = 'absButtonLabel' for="absButton" class="choosefile"> <p><span class="glyphicon glyphicon-camera"></span>Upload Graphical Abstract</p> </label>
      <input id = 'absButton' type = 'file' value = 'upload'></input>
    </div>

    <div id ="stemProjCreate">
      <input id = 'txtProjTitle' placeholder = 'Project Title'>
      <input id = 'txtProjCategory' placeholder = 'Project Category'>
      <input id = 'txtProjAwards' placeholder = 'Awards, Fairs'>
      <br><br>
      <div id = 'txtProjAbstract' contentEditable = 'true' class = 'editable'>Enter Written Abstract</div>
      <br>
      <button id = 'submitProj' onclick = createProject()>Create your STEM Project</button>
    </div>

    <div id = 'userInfoExtras'>
    <div id = 'upload-image' class="login-editing none">

    <label id = 'fileButtonLabel' for="fileButton" class="choosefile"> <p><span class="glyphicon glyphicon-camera"></span>Upload New Photo</p> </label>
    <input id = 'fileButton' type = 'file' value = 'upload'></input>

      <p id="progressPrint"></p>
      <progress id="uploader" class="none" value="0" max="100"></progress>
    <button id="btnResetPassword"> Reset Password </button>
    </div>
    </div>
